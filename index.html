<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
  </head>
  <body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
      <header>
        <nav class="flex justify-center items-center mt-25">
          <div
            class="mt-10 relative flex justify-center items-center w-9/12 mb-10"
          >
            <img class="w-48 absolute" src="assets/Rectangle 1.png" alt="" />
            <img class="w-16 mb-9" src="assets/Group.png" alt="" />
          </div>
          
        </nav>
        <h1 class="font-bold items-center text-3xl ml-45 -mt-15">Payoo</h1>
      </header>
      <!-- login section -->
      <!-- min-h-screen
      bg-base-200  -->
      <div class="">
        <div class="hero-content flex-col lg:flex-row-reverse">
          <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body">
              <fieldset class="fieldset">
                <label class="fieldset-label">Account Number</label>
                <input id="account-number" type="number" class="input" placeholder="Type your AC number..." required/>
                <label class="fieldset-label">PIN</label>
                <input id="pin"type="text" class="input" placeholder="Type your 4-digit PIN" required/>
                <div><a class="link link-hover">Forgot password?</a></div>
                <button id="login-btn"class="btn rounded-full bg-[#2e83e8] text-white mt-4">Login</button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script src="js/login.js"></script>
  </body>
</html>
